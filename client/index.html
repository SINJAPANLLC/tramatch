  <body>
    <div id="splash-screen" style="position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;background:#fff;transition:opacity 0.4s ease-out">
      <img src="/splash-logo.jpg" alt="TRA MATCH" style="max-width:320px;width:60%;animation:splashPulse 1.5s ease-in-out infinite" />
    </div>
    <style>
      @keyframes splashPulse {
        0%,100% { opacity:0.7; transform:scale(1) }
        50% { opacity:1; transform:scale(1.03) }
      }
    </style>
    <script>
      window.__dismissSplash=function(){var s=document.getElementById('splash-screen');if(s){s.style.opacity='0';setTimeout(function(){s.remove()},400)}};
      setTimeout(function(){window.__dismissSplash()},5000);
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
